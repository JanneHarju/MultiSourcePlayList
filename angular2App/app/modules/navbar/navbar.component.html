<div class="menu1">
            <!-- Dropdown left -->
    <input class="form-control pull-left" #searchInput (keyup.enter)="search(searchInput.value); searchInput.value=''" placeholder="Search"/>
    <div class="pull-right">
        <div class="topright userInfo">
            <div>
            Current spotify user: {{currentSpotifyUser.display_name}}
            </div>
            <div>
            Logged as: {{userName}}
            </div>
        </div>
        <div class="dropdown topright">
            <button class="btn btn-default dropdown-toggle" id='dropdownMenu1' type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>

            <ul class="dropdown-menu dropdown-menu-right drop" aria-labelledby="dropdownMenu1">
                <li>
                    <a (click)="loginToSpotify()">
                    Change spotify user
                    </a>
                </li>
                <li *ngIf="userName != ''">
                    <a (click)="logout()">
                    Logout from app
                    </a>
                </li>
                <li *ngIf="userName == ''">
                    <a (click)="logout()">
                    Log in
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
