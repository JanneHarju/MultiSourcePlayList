
<div (click)="onContainerClicked($event)" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}"
    [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <ng-content class="notfloat" select=".app-modal-header"></ng-content>
            <button (click)="close()" type="button" class="right-top close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            
        </div>
        <div class="modal-body notfloat">
            <ng-content select=".app-modal-body"></ng-content>
        </div>
        <div class="modal-footer notfloat">
            <ng-content select=".app-modal-footer"></ng-content>
        </div>
    </div>
</div>
</div>
